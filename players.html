<!DOCTYPE html>
<html lang="en" class="dark">

  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">🏏 CricPulse</h1>
    <nav class="space-x-4 text-white">

      <a href="upcoming.html">Upcoming</a>
