<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPulse - Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="sticky top-0 z-10 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
             <div class="container mx-auto px-4">
                <div class="flex items-center justify-between py-4">
                    <a href="index.html" class="flex items-center gap-3 group">
                        <svg class="w-9 h-9 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" class="stroke-current text-slate-700" stroke-width="2"/>
                            <text x="12" y="12" text-anchor="middle" dy=".3em" class="fill-current text-emerald-500" font-size="10" font-weight="bold" font-family="system-ui, sans-serif">CP</text>
                        </svg>
                        <h1 class="text-2xl font-bold tracking-tight text-white">CricPulse</h1>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-800 transition-colors"></button>
                </div>
            </div>
            <nav class="border-t border-slate-800">
                <div class="container mx-auto px-4">
                     <div class="flex justify-center items-center overflow-x-auto -mx-4">
                        <a href="index.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="home" class="w-4 h-4"></i><span>Home</span></a>
                        <a href="live.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="zap" class="w-4 h-4"></i><span>Live</span></a>
                        <a href="upcoming.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="clock" class="w-4 h-4"></i><span>Upcoming</span></a>
                        <a href="completed.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="check-circle" class="w-4 h-4"></i><span>Completed</span></a>
                        <a href="players.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="users" class="w-4 h-4"></i><span>Players</span></a>
                        <a href="rankings.html" class="nav-item relative flex items-center gap-2 px-3 py-2 text-sm font-medium group text-slate-400 hover:text-white"><i data-lucide="trophy" class="w-4 h-4"></i><span>Rankings</span></a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="container mx-auto p-4 animate-fadeIn flex-grow">
            <section id="rankings-section">
                <h2 class="text-3xl font-bold mb-6 flex items-center gap-2"><i data-lucide="trophy" class="text-emerald-500"></i> Player Rankings</h2>
                
                <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-4">
                    <!-- Format Tabs -->
                    <div class="border-b border-slate-700 mb-4">
                        <nav id="format-tabs" class="flex space-x-4" aria-label="Tabs">
                            <button data-format="test" class="ranking-tab active-ranking-tab">Test</button>
                            <button data-format="odi" class="ranking-tab">ODI</button>
                            <button data-format="t20" class="ranking-tab">T20</button>
                        </nav>
                    </div>

                     <!-- Category Tabs -->
                    <div class="mb-4">
                         <nav id="category-tabs" class="flex space-x-2 bg-slate-800 p-1 rounded-md">
                            <button data-category="batting" class="category-tab active-category-tab">Batting</button>
                            <button data-category="bowling" class="category-tab">Bowling</button>
                            <button data-category="allRounder" class="category-tab">All-Rounder</button>
                        </nav>
                    </div>
                    
                    <!-- Rankings Table Container -->
                    <div id="rankings-container" class="overflow-x-auto">
                        <!-- Rankings table will be loaded here by script.js -->
                        <p class="text-center text-slate-500 py-16">Loading rankings...</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="border-t border-slate-800 mt-8 py-6 text-center text-xs text-slate-500">
             <p>&copy; 2025 CricPulse. All data is for demonstration purposes.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
